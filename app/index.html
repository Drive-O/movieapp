<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<title>MovieAPP</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="temp/styles/styles.css">
</head>
<body>
	<div class="container">
		<div class="search">
			<div class="search__row1">
				<h4 class="search__row1__header">MovieDB APP</h4>
			</div>
			<div class="search__row2">
				<input class="search__row2__field moviefield" type="text" name="title" placeholder="Movie">
				<input class="search__row2__field yearfield" type="text" name="year" placeholder="Year" style="margin-left: 0.5rem;">
				<input class="search__row2__btn" type="submit" name="submit" value="Send">
			</div>
		</div>
		<div class="results">
			<div class="results__title"><h4 class="results__title__hl">Results</h4></div>
			<div class="results__content">
				<div class="results__content__column1">
					<ul class="results__content__column1__ul">
						<li class="results__content__column1__ul__li">
							<span>Title: </span><span class="title"></span>
						</li>
						<li class="results__content__column1__ul__li">
							<span>Language: </span><span class="lang"></span>
						</li>
						<li class="results__content__column1__ul__li">
							<span>Release: </span><span class="release"></span>
						</li>
						<li class="results__content__column1__ul__li">
							<span>Actors: </span><span class="actors"></span>
						</li>
						<li class="results__content__column1__ul__li">
							<span>Rating: </span><span class="rating"></span>
						</li>
					</ul>
				</div>
				<div class="results__content__column2">
					<h5 class="results__content__column2__header">Describtion:</h5>
					<p class="results__content__column2__content"></p>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
